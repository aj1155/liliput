<div class="shorten-form-structure">
    <div class="shorten-description-structure">
        <h1>LILIPUT</h1>
        <h4>Make your links manageable</h4>
    </div>
    <div class="shorten-input-structure">
        <input type="text" [ngModel]="originUrl">
        <button (click)="shorten()">Shorten</button>
    </div>
    <div *ngIf="shortenResult != null" class="shorten-result-structure">
        <h4>Result</h4>
        <div>
            ID : {{shortenResult.id}}
            <br/>
            ORIGIN URL : {{shortenResult.originUrl}}
            <br/>
            DOMAIN : {{shortenResult.domain}}
            <br/>
            PATH : {{shortenResult.path}}
            <br/>
            CREATED DATE : {{shortenResult.createdDate}}
            <br/>
            LAST MODIFIED DATE : {{shortenResult.lastModifiedDate}}
        </div>
    </div>
</div>
